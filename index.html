
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="wrapper">
        <div class="card">
            <header><b>Temperature Converter...</b></header><hr>
            <div>
                <div class="temp-fields">
                    <h3 class="spacing">Celsius</h3><hr>
                    <input id="celsius" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Fahrenheit</h3><hr>
                    <input id="fahrenheit" value="0"/>
                </div>
                <div class="temp-fields">
                    <h3 class="spacing">Kelvin</h3><hr>
                    <input id="kelvin" value="0"/>
                </div>
            </div>
            <div>
                <button id="submit" class="spacing" type="submit" value="submit">Convert</button>
                <button id="reset" class="spacing" type="reset" value="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
